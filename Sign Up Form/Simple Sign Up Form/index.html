<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign Up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="cards" id="emailBox">
            <h4><label for="email">E Mail</label></h4>
            <input type="email" id="email" placeholder="Enter Your Email" autocomplete="off">
        </div>
        <div class="cards" id="passwordBox">
            <h4><label for="password">E Mail</label></h4>
            <input type="password" id="password" placeholder="Enter Your Password" autocomplete="off">
        </div>
        <div class="cards" id="repeatBox">
            <h4><label for="repeatBox">E Mail</label></h4>
            <input type="password" id="repeatBox" placeholder="Repeating Password" autocomplete="off">
        </div>
        <div class="cards" id="remember">
            <input type="checkbox">
            <Label>Remember Me</Label>
        </div>
        <p id="policy">
            By creating an account you agree to our <a href="#">
                Terms & Privacy</a>
        </p>
        <div class="buttons">
            <button class="btn" id="cancelBtn">Cancel</button>
            <button class="btn" id="signupBtn">Sign Up</button>
        </div>
    </div>

</body>

</html>
